    <form action="" class="my-3">
        <div class="row m-0">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>In-house id</mat-label>
                    <mat-select>
                        <mat-option value="option">AL1731A92</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>Ops Center</mat-label>
                            <mat-select>
                                <mat-option value="option"></mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>Duration</mat-label>
                            <mat-select>
                                <mat-option value="option"></mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>     
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select>
                        <mat-option value="option">MccClassify</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>Provider Resolution</mat-label>
                            <mat-select>
                                <mat-option value="option">HD</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>Source Type</mat-label>
                            <mat-select>
                                <mat-option value="option">FTP</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>    
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Platform</mat-label>
                    <mat-select>
                        <mat-option value="option">Linear</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>ISCI</mat-label>
                            <input type="text" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-form-field class="w-100">
                            <mat-label>Provider</mat-label>
                            <mat-select>
                                <mat-option value="option">AL</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div> 
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Priority</mat-label>
                    <mat-select>
                        <mat-option value="option">Normal</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Product</mat-label>
                    <mat-select>
                        <mat-option value="option">Product</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>    
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Quality</mat-label>
                    <mat-select>
                        <mat-option value="option">Ok</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Title</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
            </div>   
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Branding</mat-label>
                    <mat-select>
                        <mat-option value="option">None</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Customer</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
            </div>   
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div >
                            <label for="">Expires</label>
                            <mat-radio-group class="d-flex justify-content-around">
                                <mat-radio-button value="option1">
                                   No
                                </mat-radio-button>
                                <mat-radio-button value="option2">
                                    Yes
                                </mat-radio-button>                          
                            </mat-radio-group>                            
                        </div>                                              
                    </div>                    
                    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <mat-form-field class="w-100">
                            <mat-label>Expires in</mat-label>
                            <input matInput [matDatepicker]="picker2">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2 color="primary"></mat-datepicker>
                        </mat-form-field>                        
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Producer</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
            </div>   
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Language</mat-label>
                    <mat-select>
                        <mat-option value="option">English</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Agency</mat-label>
                  <input type="text" matInput>
                </mat-form-field>
            </div>   
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Coop Script</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Provide Notes</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>            
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Notes</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>                                                                                                         
        </div>
    </form>
</div>
