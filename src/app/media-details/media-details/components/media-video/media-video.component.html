<div class="row m-0">
    <div class="col-md-6 col-xs-12">
        <div class="row d-flex align-items-center justfy-content-center" #videoWrap>
            <video style="width: 100%;max-width: 55vw;margin: 1em auto;" id="vid"
                src="assets/video/0 Real Estate Promo.mp4" controls></video>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Language</mat-label>
                    <mat-select>
                        <mat-option value="option">English</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <mat-form-field class="w-100">
                    <mat-label>Branding</mat-label>
                    <mat-select>
                        <mat-option value="option">None</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <mat-form-field class="w-100">
                    <mat-label>Expires in</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <mat-tab-group class="media-right-tab">
            <mat-tab>
                <ng-template mat-tab-label>
                    <img class="tab-icon" src="assets/img/freedom.svg" matTooltip="Unrestricted" matTooltipPosition="above">
                </ng-template>
                <div class="row m-0" style="padding-top: 20px;">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 1</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 2</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 3</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 4</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 5</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 6</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 7</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 8</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 9</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 10</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 11</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 12</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 13</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 14</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 15</mat-checkbox>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <mat-checkbox class="example-margin">Option 16</mat-checkbox>
                    </div>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img class="tab-icon" src="assets/img/restricted-area.svg" matTooltip="Restricted" matTooltipPosition="above">
                </ng-template>
                01
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img class="tab-icon" src="assets/img/politics.svg" matTooltip="Political" matTooltipPosition="above">
                </ng-template>
                02
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img class="tab-icon" src="assets/img/legal-hammer.svg" matTooltip="Legal" matTooltipPosition="above">
                </ng-template>
                03
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
