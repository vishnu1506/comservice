<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Media</h1>
  <button class="media-btn">New Media/Tape</button>
  <div class="search-filter">
    <ul>
      <li>
        <!-- <mat-form-field class="w-100" appearance="fill">
          <mat-label>Search</mat-label>
        <input type="text" matInput>
      </mat-form-field>         -->
        <label for="cars">Search</label>
        <input type="text" placeholder="Search..">
      </li>
      <li>
        <label for="cars">By</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">OpsCenter</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">Created</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">Provider</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">Platform</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">Status</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
      <li>
        <label for="cars">First Air Date</label>
        <select name="cars" id="cars">
          <option value="volvo"></option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </li>
    </ul>
    <input class="submit" type="submit" value="Submit">
  </div>
  <div class="sbp-preview-code">
    <mat-tab-group>
      <mat-tab label="Needed">
        <div class="tab-content">
          <div class="tab-pane active">
            <div class="card shadow mb-4">
              <!--  <div class="card-header py-3">
                 <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                 </div> -->
              <div class="card-body">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <ng-container matColumnDef="video">
                    <th mat-header-cell *matHeaderCellDef> Videos </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
                    <td mat-cell *matCellDef="let element">
                      <div class="popover__wrapper">
                        <a href="#">
                          <i class="far fa-play-circle"></i>
                          <!-- <h2 class="popover__title">Play</h2> -->
                        </a>
                        <div class="popover__content">
                          <div class="video-cover">
                            <div class="embed-responsive embed-responsive-16by9">
                              <video class="embed-responsive-item" id="vid" src="assets/video/0 Real Estate Promo.mp4"
                                controls loop autoplay muted></video>
                            </div>
                            <a  role="button" class="btn btn-default expand-btn" (click) = "openDialog()">
                              <i class="fas fa-expand"></i>
                            </a>
                          </div>
                          <div class="video-title">
                            <p>Video Title One</p>
                          </div>
                        </div>
                      </div>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <ng-container matColumnDef="office">
                    <th mat-header-cell *matHeaderCellDef> Office </th>
                    <td mat-cell *matCellDef="let element"> {{element.office}} </td>
                  </ng-container>

                  <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                  </ng-container>

                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                  </ng-container>

                  <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef> Salary </th>
                    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="New"> 00 </mat-tab>
      <mat-tab label="Processing"> 01 </mat-tab>
      <mat-tab label="Classify"> 02 </mat-tab>
      <mat-tab label="Pending"> 03 </mat-tab>
      <mat-tab label="Rejected"> 04 </mat-tab>
    </mat-tab-group>

  </div>
</div>
<!-- /.container-fluid -->
